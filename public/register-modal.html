<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade " id="registerModal" tabindex="-1" role="dialog">    
	<div class="modal-dialog modal-sm " role="document">        
		<div class="modal-content">            
			<div class="modal-body px-5">
				<form>
					<div class="form-group">
						<label for="exampleInputUsername1">Username</label>
						<input type="username" class="form-control" id="username" placeholder="Username">
					  </div>
					<div class="form-group">
						<label for="exampleInputPassword1">Name</label>
						<input type="name" class="form-control" id="name" placeholder="Name">
					  </div>
					<div class="form-group">
					  <label for="exampleInputPassword1">Password</label>
					  <input type="password" class="form-control" id="password" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your personal details with anyone else.</small>
					  </div>
					<button onclick="registerMe()" type="button" class="btn btn-primary">Register</button>
				  </form>               
			</div>        
		</div>    
	</div>
</div>
